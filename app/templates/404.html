{% extends 'base.html' %}

{% block title %}Page Not Found - Amanzon{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center py-5 my-5">
        <div class="mb-4">
            <span style="font-size: 6rem; font-weight: 800; color: var(--primary); opacity: 0.1;">404</span>
        </div>
        <h1 class="h2 fw-bold mb-3">Page Not Found</h1>
        <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'store:index' %}" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-house me-2"></i>Go Home
            </a>
            <a href="{% url 'store:shop' %}" class="btn btn-outline-primary rounded-pill px-4">
                <i class="bi bi-bag me-2"></i>Browse Shop
            </a>
        </div>
    </div>
</div>
{% endblock %}
