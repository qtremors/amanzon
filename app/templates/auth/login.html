{% extends 'base.html' %}

{% block title %}Login - Amanzon{% endblock %}

{% block content %}
<div class="container py-5 my-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Welcome Back</h2>
                <p class="text-secondary">Please enter your details to sign in.</p>
            </div>

            <div class="bg-white rounded-4 shadow-sm border border-subtle p-4 p-md-5">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary text-uppercase tracking-wide">Email
                            Address</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label
                                class="form-label small fw-bold text-secondary text-uppercase tracking-wide mb-0">Password</label>
                            <a href="{% url 'store:password_reset' %}"
                                class="small text-decoration-none text-muted hover-text-primary">Forgot password?</a>
                        </div>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-medium shadow-sm">Sign
                        In</button>
                </form>

                <div class="my-4 d-flex align-items-center text-secondary">
                    <hr class="flex-grow-1 border-secondary opacity-10">
                    <span class="mx-3 small">or</span>
                    <hr class="flex-grow-1 border-secondary opacity-10">
                </div>

                <div class="text-center">
                    <p class="mb-0 text-secondary">
                        Don't have an account? <a href="{% url 'store:register' %}"
                            class="fw-bold text-primary text-decoration-none">Create account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
