{% extends 'base.html' %}

{% block title %}Reset Password - Amanzon{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="bg-white rounded p-4 shadow-sm">
                <h3 class="fw-bold text-center mb-4">Reset Password</h3>
                <p class="text-muted text-center mb-4">Enter your email to receive an OTP for password reset.</p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                </form>

                <hr>

                <p class="text-center mb-0">
                    <a href="{% url 'store:login' %}">Back to Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
