{% extends 'base.html' %}

{% block title %}Server Error - Amanzon{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center py-5 my-5">
        <div class="mb-4">
            <span style="font-size: 6rem; font-weight: 800; color: var(--danger); opacity: 0.1;">500</span>
        </div>
        <h1 class="h2 fw-bold mb-3">Something Went Wrong</h1>
        <p class="text-muted mb-4">We're experiencing technical difficulties. Please try again later.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{% url 'store:index' %}" class="btn btn-primary rounded-pill px-4">
                <i class="bi bi-house me-2"></i>Go Home
            </a>
            <a href="javascript:location.reload()" class="btn btn-outline-primary rounded-pill px-4">
                <i class="bi bi-arrow-clockwise me-2"></i>Try Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
